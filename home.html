{% extends 'base.html' %}

{% block style %}
<style>
    .entire_body {
        height: 2000px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image: url('https://i.pinimg.com/736x/82/c4/98/82c49830e4426e0cec1ae7d8de82c262.jpg'); 
        background-repeat: no-repeat;
        background-size: cover;
        background-position: left;
    }


    
    .signup-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .signup-container .form-group {
        margin-bottom: 15px;
    }

    .signup-container label {
        font-weight: bold;
        color: white;
    }

    .signup-container .form-group input,
    .signup-container .form-group select,
    .signup-container .form-group textarea {
        color: black;
    }

    .signup-container .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        color: black;
    }

    .signup-container .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .signup-container .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="entire_body">
    <div class="signup-container">
        <form method="POST" action="{{ url_for('signup_jobseeker') }}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" class="form-control" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Current Job Title</label>
                <input type="text" name="current_job_title" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Desired Job Title</label>
                <input type="text" name="desired_job_title" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Years of Experience</label>
                <input type="number" name="years_of_experience" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Skills</label>
                <textarea name="skills" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Education Level</label>
                <select name="education_level" class="form-control" required>
                    <option value="">Select</option>
                    <option value="High School">High School</option>
                    <option value="Associate's Degree">Associate's Degree</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="PhD">PhD</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>University/College Name</label>
                <input type="text" name="university_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>LinkedIn Profile URL</label>
                <input type="url" name="linkedin" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>How Did You Hear About Us?</label>
                <select name="referral_source" class="form-control" required>
                    <option value="">Select</option>
                    <option value="Friend/Colleague">Friend/Colleague</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Search Engine">Search Engine</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Additional Comments</label>
                <textarea name="additional_comments" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
